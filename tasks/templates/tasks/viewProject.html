<!-- CSS only -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body class='m-5'>

    <div class="container">
      <div class="row justify-content-center">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{task.image.url}}" alt="Card image cap">
          <div class="card-body">
            <p class="card-text">Project Logo</p>
          </div>
        </div>
        <br>

        <div class="card">
          <div class="card-header">
            PROJECT
          </div>
          <div class="card-body">
            <h5 class="card-title">Project Name</h5>
            <p class="card-text">{{task.text}}</p>
            <br>
            <h5 class="card-title">Project Date</h5>
            <p class="card-text">{{task.date_added}}</p>
            <br>
            <h5 class="card-title">Remaining Task &nbsp Last Date</h5>
            {% for work in taskWork %}
              <p class="card-text">{{work}}</p>
            {% endfor %}
            <a href="{% url 'list' %}" class="btn btn-primary">Go To List</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
